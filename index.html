<!DOCTYPE html>
<html class="dark__mode" lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/styles/globalStyles.css" />
  <link rel="stylesheet" href="./src/styles/index.css" />
  <script type="module" src="./src/scripts/index.js"></script>
  <title>Open Music</title>
</head>

<body class="container">
  <header class="logo-site__container">
    <h1>open music</h1>
    <button class="dark__controller"><img src="" id="img__sun-moon" alt=""></button>
  </header>
  <main class="main__container">

    <div class="gender__controller">
      <h2 class="gender__music-title">Gênero Musical</h2>
      <div class="controller-button__gender">
        <button value="0" class="button__gender">Todos</button>
        <button value="1" class="button__gender">Pop</button>
        <button value="2" class="button__gender">MPB</button>
        <button value="3" class="button__gender">Forró</button>
        <button value="4" class="button__gender">Samba</button>
        <button value="5" class="button__gender">Baião</button>
        <button value="6" class="button__gender">Rap</button>
        <button value="7" class="button__gender">Hip-Hop</button>
        <button value="8" class="button__gender">Rock</button>
        <button value="9" class="button__gender">Reggae</button>
        <button value="10" class="button__gender">Country</button>
        <button value="11" class="button__gender">Gospel</button>
      </div>

    </div>
    <div class="price__to-define">
      <div class="organize__input-value-price">
        <p class="price__title">Definir Preço</p>
        <span class="value__org">
          <p>Até</p>
          <span class="dollar-sing__value">R$</span>
          <span class="price__value" >0</span>
        </span>
      </div>

      <input id="price__input"  type="range" name="range" step="0.1" min="0"  max="100">
    </div>
    <h2 class="found__albuns">Albums Encontrados</h2>
    <div class="found_albums">
      <ul class="main__list">
      </ul>
    </div>
  </main>
</body>

</html>
